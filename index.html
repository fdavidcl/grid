<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    
    <div id="app">
      <form class="top-form" action="https://duckduckgo.com/">
        <input class="search" type="search" name="q" placeholder="Search duckduckgo" autofocus>
      </form>

      <bookmark-group
        v-for="group in groups"
        :title="group.title"
        :links="group.links"
        :key="group.id"
        @show-modal="showModal = true">
      </bookmark-group>
      
      <div class="group add-group"></div>

      <div class="modal-container" v-if="showModal">
        <div class="modal">
          <p class="title">Add link</p>
          <form>
            <p><input placeholder="Title"></p>
            <p><input placeholder="https://example.org"></p>
            <p><input type="submit" value="Add!"></p>
          </form>
        </div>
      </div>
    </div>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
